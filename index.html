<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/icon202.png">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="BSK7">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Парсер NBA 2K + Калькулятор</title>
    <style>
        :root {
            --bg-color: #f5f5f5;
            --container-bg: white;
            --text-color: #222;
            --primary: #3182ce;
            --border-color: #ddd;
            --success-bg: #c6f6d5;
            --success-color: #22543d;
            --error-bg: #fed7d7;
            --error-color: #c53030;
        }
        [data-theme="dark"] {
            --bg-color: #2d3748;
            --container-bg: #4a5568;
            --text-color: #f7fafc;
            --primary: #63b3ed;
            --border-color: #718096;
            --success-bg: #22543d;
            --success-color: #c6f6d5;
            --error-bg: #c53030;
            --error-color: #fed7d7;
        }
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            margin: 0;
            padding: 12px;
            color: var(--text-color);
            background: var(--bg-color);
            line-height: 1.3;
            touch-action: manipulation;
        }
        .container {
            background: var(--container-bg);
            border-radius: 10px;
            padding: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 900px;
            margin: 0 auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        h1 {
            font-size: 18px;
            margin: 0;
            color: var(--primary);
        }
        .header-controls {
            display: flex;
            gap: 8px;
        }
        .theme-toggle, .clear-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: var(--text-color);
            padding: 6px;
            border-radius: 6px;
            background: rgba(0,0,0,0.05);
        }
        .clear-btn {
            font-size: 16px;
            padding: 6px 8px;
        }
        .controls {
            display: flex;
            gap: 8px;
            align-items: center;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        input[type=file] {
            cursor: pointer;
            flex: 1;
            min-width: 0;
            font-size: 14px;
        }
        button {
            padding: 8px 12px;
            border: 0;
            background: var(--primary);
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            flex-shrink: 0;
            font-size: 14px;
        }
        button:disabled {
            opacity: .5;
            cursor: not-allowed;
        }
        #preview {
            max-width: 100%;
            border: 1px solid var(--border-color);
            margin: 8px 0;
            display: block;
            border-radius: 6px;
        }
        .log {
            background: rgba(0,0,0,0.05);
            border: 1px solid var(--border-color);
            padding: 10px;
            border-radius: 6px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 13px;
            max-height: 150px;
            overflow-y: auto;
            margin: 8px 0;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 8px 0;
            font-size: 13px;
        }
        td, th {
            border: 1px solid var(--border-color);
            padding: 4px 6px;
            text-align: left;
        }
        th {
            background: rgba(0,0,0,0.05);
        }
        .small {
            font-size: 11px;
            color: var(--text-color);
            opacity: 0.7;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin: 12px 0;
        }
        .stat-card {
            background: rgba(0,0,0,0.05);
            border-radius: 6px;
            padding: 8px;
            border-left: 3px solid var(--primary);
        }
        .stat-value {
            font-size: 16px;
            font-weight: bold;
            color: var(--primary);
        }
        .stat-label {
            font-size: 11px;
            opacity: 0.8;
        }
        .prediction {
            background: rgba(0,0,0,0.05);
            border-radius: 6px;
            padding: 10px;
            margin: 10px 0;
            border-left: 3px solid var(--primary);
        }
        .prediction-title {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 6px;
        }
        .prediction-value {
            font-size: 20px;
            font-weight: bold;
        }
        .section {
            margin: 16px 0;
            padding-top: 10px;
            border-top: 1px solid var(--border-color);
        }
        .section-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 8px;
            color: var(--primary);
        }
        .error {
            background: var(--error-bg);
            color: var(--error-color);
            padding: 8px;
            border-radius: 6px;
            margin: 8px 0;
            font-size: 13px;
        }
        .success {
            background: var(--success-bg);
            color: var(--success-color);
            padding: 8px;
            border-radius: 6px;
            margin: 8px 0;
            font-size: 13px;
        }
        .edit-section {
            background: rgba(0,0,0,0.05);
            border-radius: 6px;
            padding: 10px;
            margin: 10px 0;
        }
        .edit-controls {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }
        .edit-input {
            padding: 6px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: var(--container-bg);
            color: var(--text-color);
            width: 50px;
            text-align: center;
            font-size: 14px;
        }
        .edit-input:focus {
            outline: none;
            border-color: var(--primary);
        }
        .edit-team {
            margin-bottom: 10px;
        }
        .edit-team-name {
            font-weight: bold;
            margin-bottom: 6px;
            font-size: 14px;
        }
        .edit-scores {
            display: flex;
            gap: 4px;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 6px;
        }
        .edit-format, .edit-time {
            display: flex;
            gap: 6px;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 10px;
            font-size: 14px;
        }
        .time-display {
            background: rgba(0,0,0,0.05);
            border-radius: 6px;
            padding: 8px;
            margin-top: 8px;
            font-size: 13px;
        }
        .time-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
        }
        .time-label {
            font-weight: bold;
        }
        .time-value {
            font-weight: bold;
        }
        .keyboard {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--container-bg);
            border-top: 1px solid var(--border-color);
            padding: 6px;
            display: none;
            grid-template-columns: repeat(4, 1fr);
            gap: 4px;
            z-index: 1000;
            height: 180px;
        }
        .keyboard button {
            padding: 10px 2px;
            font-size: 16px;
            background: var(--container-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            min-height: 38px;
        }
        .keyboard-close {
            grid-column: span 4;
            margin-top: 6px;
            background: var(--primary) !important;
            color: white !important;
        }
        .keyboard-active {
            background: var(--primary) !important;
            color: white !important;
        }
        @media (max-width: 480px) {
            body {
                padding: 8px;
            }
            .container {
                padding: 10px;
            }
            h1 {
                font-size: 16px;
            }
            .stats-grid {
                grid-template-columns: 1fr;
                gap: 6px;
            }
            .controls {
                flex-direction: column;
                align-items: stretch;
                gap: 6px;
            }
            button {
                width: 100%;
                padding: 10px;
            }
            .edit-format, .edit-time {
                flex-direction: column;
                align-items: flex-start;
                gap: 4px;
            }
            .edit-input {
                width: 100%;
            }
            .keyboard {
                height: 160px;
                grid-template-columns: repeat(4, 1fr);
                gap: 3px;
            }
            .keyboard button {
                min-height: 36px;
                font-size: 14px;
                padding: 8px 2px;
            }
            .section {
                margin: 12px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Парсер NBA 2K + Калькулятор</h1>
            <div class="header-controls">
                <button class="clear-btn" id="clearBtn" title="Очистить все">✕</button>
                <button class="theme-toggle" id="themeToggle" title="Сменить тему">🌙</button>
            </div>
        </div>
        
        <div class="section">
            <div class="section-title">Загрузка скриншота</div>
            <div class="controls">
                <input id="file" type="file" accept="image/*">
                <button id="run" disabled>Распознать и рассчитать</button>
                <div id="status" class="small">Выберите изображение</div>
            </div>
            <img id="preview" alt="preview">
        </div>

        <div class="section">
            <div class="section-title">Распознанный текст</div>
            <div class="log" id="rawText">Текст появится после распознавания...</div>
        </div>

        <div class="section">
            <div class="section-title">Результаты парсинга</div>
            <div id="parsed"></div>
        </div>

        <div class="section">
            <div class="section-title">Ручная корректировка</div>
            <div id="manualEdit"></div>
        </div>

        <div class="section">
            <div class="section-title">Расчет тоталов</div>
            <div id="calculations"></div>
        </div>
    </div>

    <div class="keyboard" id="keyboard">
        <button data-value="1">1</button>
        <button data-value="2">2</button>
        <button data-value="3">3</button>
        <button data-value="backspace">⌫</button>
        <button data-value="4">4</button>
        <button data-value="5">5</button>
        <button data-value="6">6</button>
        <button data-value="0">0</button>
        <button data-value="7">7</button>
        <button data-value="8">8</button>
        <button data-value="9">9</button>
        <button data-value=":">:</button>
        <button data-value=".">.</button>
        <button data-value="-">-</button>
        <button class="keyboard-close" id="keyboardClose">Готово</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <script>
        // Инициализация переменных
        const fileInput = document.getElementById('file');
        const preview = document.getElementById('preview');
        const runBtn = document.getElementById('run');
        const status = document.getElementById('status');
        const rawTextEl = document.getElementById('rawText');
        const parsedEl = document.getElementById('parsed');
        const manualEditEl = document.getElementById('manualEdit');
        const calculationsEl = document.getElementById('calculations');
        const themeToggle = document.getElementById('themeToggle');
        const clearBtn = document.getElementById('clearBtn');
        const keyboard = document.getElementById('keyboard');
        const keyboardClose = document.getElementById('keyboardClose');
        
        let currentImage = null;
        let currentParsedData = null;
        let activeInput = null;

        // Очистка всех данных
        clearBtn.addEventListener('click', () => {
            fileInput.value = '';
            preview.src = '';
            currentImage = null;
            runBtn.disabled = true;
            status.textContent = 'Выберите изображение';
            rawTextEl.textContent = 'Текст появится после распознавания...';
            parsedEl.innerHTML = '';
            manualEditEl.innerHTML = '';
            calculationsEl.innerHTML = '';
            keyboard.style.display = 'none';
            activeInput = null;
        });

        // Переключение темы
        themeToggle.addEventListener('click', () => {
            const isDark = document.body.getAttribute('data-theme') === 'dark';
            document.body.setAttribute('data-theme', isDark ? '' : 'dark');
            themeToggle.textContent = isDark ? '🌙' : '☀️';
            localStorage.setItem('theme', isDark ? 'light' : 'dark');
        });

        // Загрузка темы из localStorage
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.body.setAttribute('data-theme', 'dark');
            themeToggle.textContent = '☀️';
        }

        // Обработчики для кастомной клавиатуры
        document.querySelectorAll('.keyboard button[data-value]').forEach(button => {
            button.addEventListener('click', (e) => {
                if (!activeInput) return;
                
                const value = e.target.getAttribute('data-value');
                if (value === 'backspace') {
                    activeInput.value = activeInput.value.slice(0, -1);
                } else {
                    activeInput.value += value;
                }
                
                // Триггерим событие input для обновления расчетов
                activeInput.dispatchEvent(new Event('input', { bubbles: true }));
            });
        });

        keyboardClose.addEventListener('click', () => {
            keyboard.style.display = 'none';
            activeInput = null;
        });

        // Скрытие клавиатуры при клике вне полей ввода
        document.addEventListener('click', (e) => {
            if (!e.target.classList.contains('edit-input') && 
                e.target.type !== 'number' && 
                e.target.type !== 'text' &&
                !keyboard.contains(e.target)) {
                keyboard.style.display = 'none';
                activeInput = null;
            }
        });

        // Показ кастомной клавиатуры при фокусе на поле ввода
        document.addEventListener('focusin', (e) => {
            if (e.target.classList.contains('edit-input') || 
                e.target.type === 'number' || 
                e.target.type === 'text') {
                e.preventDefault();
                activeInput = e.target;
                keyboard.style.display = 'grid';
                
                // Блокируем системную клавиатуру
                activeInput.setAttribute('readonly', 'true');
                activeInput.blur(); // Убираем фокус для предотвращения появления системной клавиатуры
            }
        });

        // Обработчик загрузки файла
        fileInput.addEventListener('change', e => {
            const f = e.target.files[0];
            if (!f) return;
            const url = URL.createObjectURL(f);
            preview.src = url;
            currentImage = f;
            runBtn.disabled = false;
            status.textContent = 'Готово. Нажми "Распознать и рассчитать"';
            rawTextEl.textContent = 'Текст появится после распознавания...';
            parsedEl.innerHTML = '';
            manualEditEl.innerHTML = '';
            calculationsEl.innerHTML = '';
        });

        // Обработчик кнопки распознавания
        runBtn.addEventListener('click', async () => {
            if (!currentImage) return;
            runBtn.disabled = true;
            status.textContent = 'Инициализация OCR...';
            rawTextEl.textContent = '...';

            try {
                status.textContent = 'Распознаю изображение...';
                
                const { data: { text } } = await Tesseract.recognize(
                    currentImage,
                    'rus+eng',
                    { 
                        logger: m => {
                            if (m.status) status.textContent = m.status;
                        }
                    }
                );
                
                rawTextEl.textContent = text.trim();
                status.textContent = 'Парсинг распознанного текста...';

                const parsed = parseMatchText(text);
                currentParsedData = parsed;
                renderParsed(parsed);
                renderManualEdit(parsed);
                
                calculateAndDisplayTotals(parsed);

                status.textContent = 'Готово';
            } catch (err) {
                console.error(err);
                status.textContent = 'Ошибка: ' + (err.message || err);
                rawTextEl.textContent = (err.message || String(err));
            } finally {
                runBtn.disabled = false;
            }
        });

        // Функция-парсер: извлекает данные матча
        function parseMatchText(text) {
            const lines = text.split(/\r?\n/).map(l => l.trim()).filter(l => l.length>0);
            const result = { 
                rawLines: lines, 
                title: null, 
                timeBlock: null, 
                teams: [],
                format: '4x5',
                quarters: 4,
                minutesPerQuarter: 5
            };

            // Определяем формат игры
            const joined = lines.join(' | ');
            
            // Поиск формата по шаблону (4x12 мин) или (4х12 мин)
            const formatMatch = joined.match(/\((\d+)\s*[xх]\s*(\d+)\s*мин\)/i);
            if (formatMatch) {
                const quarters = parseInt(formatMatch[1]);
                const minutes = parseInt(formatMatch[2]);
                result.format = `${quarters}x${minutes}`;
                result.quarters = quarters;
                result.minutesPerQuarter = minutes;
            } else if (joined.includes('4x4') || joined.includes('4×4') || /4\s*[x×]\s*4/.test(joined)) {
                result.format = '4x4';
                result.minutesPerQuarter = 4;
            } else if (joined.includes('4x5') || joined.includes('4×5') || /4\s*[x×]\s*5/.test(joined)) {
                result.format = '4x5';
                result.minutesPerQuarter = 5;
            }

            // Ищем заголовок
            for (const l of lines) {
                if (/NBA|Кибер|ESports|ESport|ESportsBattle|Кибербаскетбол|Баскетбол|IPBL/i.test(l)) {
                    result.title = l;
                    break;
                }
            }
            if (!result.title) result.title = lines[0] || '';

            // Ищем время и четверть
            const timeQuarterRegex = /(\d{1,2}:\d{2}).{0,30}?(\d+)-я\s*четверть[^\d]*?([0-5]?\d:[0-5]?\d)/i;
            for (const l of lines) {
                const m = l.match(timeQuarterRegex);
                if (m) {
                    result.timeBlock = { clock: m[1], quarter: parseInt(m[2]), timeRemaining: m[3], raw: l };
                    break;
                }
            }
            
            // Fallback для поиска четверти
            if (!result.timeBlock) {
                for (const l of lines) {
                    const m2 = l.match(/(\d{1,2}:\d{2}).{0,30}?([1-4])\s*[-]?\s*(я)?\s*четверть[^\d]*?([0-5]?\d:[0-5]?\d)?/i);
                    if (m2) {
                        result.timeBlock = { clock: m2[1], quarter: parseInt(m2[2]), timeRemaining: (m2[4]||''), raw: l };
                        break;
                    }
                }
            }

            // Поиск строк с очками команд
            let timeLineIndex = -1;
            for (let i = 0; i < lines.length; i++) {
                if (lines[i].includes('четверть') && lines[i].match(/\d{1,2}:\d{2}/)) {
                    timeLineIndex = i;
                    break;
                }
            }
            
            if (timeLineIndex !== -1) {
                const potentialScoreLines = lines.slice(timeLineIndex + 1);
                
                const scoreLines = [];
                for (const line of potentialScoreLines) {
                    const numbers = line.match(/\d+/g);
                    if (numbers && numbers.length >= 3) {
                        const nums = numbers.map(n => parseInt(n, 10));
                        
                        if (nums.every(n => n >= 0 && n <= 200) && 
                            nums.length >= 3 && nums.length <= 4) {
                            
                            const nameMatch = line.split(/\d/)[0].trim();
                            let teamName = nameMatch;
                            
                            teamName = teamName.replace(/[=<>()]/g, '').trim();
                            
                            if (teamName.length < 2) {
                                const lineIndex = lines.indexOf(line);
                                if (lineIndex > 0) {
                                    const prevLine = lines[lineIndex - 1];
                                    if (!prevLine.match(/\d/) && !prevLine.includes('четверть')) {
                                        teamName = prevLine.replace(/[=<>()]/g, '').trim();
                                    }
                                }
                            }
                            
                            if (!teamName || teamName.length < 2) {
                                teamName = `Команда ${scoreLines.length + 1}`;
                            }
                            
                            // ИСПРАВЛЕНИЕ: ВСЕГДА СУММИРУЕМ ОЧКИ ПО ЧЕТВЕРТЯМ ДЛЯ ОБЩЕГО СЧЕТА
                            let perQuarter, total;
                            if (nums.length === 3) {
                                perQuarter = nums;
                                total = nums.reduce((sum, num) => sum + num, 0);
                            } else {
                                perQuarter = nums.slice(0, 3);
                                total = nums.slice(0, 3).reduce((sum, num) => sum + num, 0);
                            }
                            
                            scoreLines.push({
                                name: teamName,
                                perQuarter: perQuarter,
                                total: total,
                                raw: line
                            });
                        }
                    }
                    
                    if (scoreLines.length >= 2) break;
                }
                
                result.teams = scoreLines;
            }
            
            // Если не нашли команды через временную строку, пробуем альтернативный метод
            if (result.teams.length < 2) {
                const allNumbers = [];
                for (const line of lines) {
                    const numbers = line.match(/\d+/g);
                    if (numbers && numbers.length >= 3) {
                        const nums = numbers.map(n => parseInt(n, 10));
                        if (nums.every(n => n >= 0 && n <= 200)) {
                            allNumbers.push(nums);
                        }
                    }
                }
                
                if (allNumbers.length >= 2) {
                    result.teams = [
                        { 
                            name: 'Команда 1', 
                            perQuarter: allNumbers[0].slice(0, 3), 
                            total: allNumbers[0].slice(0, 3).reduce((sum, num) => sum + num, 0)
                        },
                        { 
                            name: 'Команда 2', 
                            perQuarter: allNumbers[1].slice(0, 3), 
                            total: allNumbers[1].slice(0, 3).reduce((sum, num) => sum + num, 0)
                        }
                    ];
                }
            }

            return result;
        }

        function renderParsed(parsed) {
            parsedEl.innerHTML = '';

            const title = document.createElement('div');
            title.innerHTML = `<strong>Матч:</strong> ${escapeHtml(parsed.title || '')}`;
            parsedEl.appendChild(title);

            if (parsed.timeBlock) {
                const tdiv = document.createElement('div');
                tdiv.innerHTML = `<strong>Время/четверть:</strong> ${escapeHtml(parsed.timeBlock.raw)}`;
                parsedEl.appendChild(tdiv);
            }

            const formatDiv = document.createElement('div');
            const formatParts = parsed.format.split('x');
            const quarters = formatParts[0];
            const minutes = formatParts[1];
            formatDiv.innerHTML = `<strong>Формат игры:</strong> ${quarters} четверти по ${minutes} минут`;
            parsedEl.appendChild(formatDiv);

            if (parsed.teams && parsed.teams.length>0) {
                const successDiv = document.createElement('div');
                successDiv.className = 'success';
                successDiv.textContent = `Успешно распознано ${parsed.teams.length} команд`;
                parsedEl.appendChild(successDiv);

                const t = document.createElement('div');
                t.innerHTML = '<strong>Результаты:</strong>';
                parsedEl.appendChild(t);

                const table = document.createElement('table');
                const thead = document.createElement('thead');
                thead.innerHTML = '<tr><th>Команда</th><th>По четвертям</th><th>Итого</th></tr>';
                table.appendChild(thead);
                const tbody = document.createElement('tbody');
                for (const team of parsed.teams) {
                    const tr = document.createElement('tr');
                    const nameTd = document.createElement('td');
                    nameTd.textContent = team.name;
                    const pqTd = document.createElement('td');
                    pqTd.textContent = (team.perQuarter && team.perQuarter.length>0) ? team.perQuarter.join(' + ') : '-';
                    const totalTd = document.createElement('td');
                    totalTd.textContent = (team.total != null) ? team.total : '-';
                    tr.appendChild(nameTd); tr.appendChild(pqTd); tr.appendChild(totalTd);
                    tbody.appendChild(tr);
                }
                table.appendChild(tbody);
                parsedEl.appendChild(table);
            } else {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error';
                errorDiv.textContent = 'Не удалось найти результаты команд. Проверьте качество изображения.';
                parsedEl.appendChild(errorDiv);
            }

            // raw lines (for debugging)
            const rawBlock = document.createElement('details');
            rawBlock.style.marginTop = '8px';
            rawBlock.innerHTML = `<summary class="small">Показать/скрыть распознанные строки (для отладки)</summary>
                <div class="small" style="margin-top:4px">${escapeHtml(parsed.rawLines.join('\n'))}</div>`;
            parsedEl.appendChild(rawBlock);
        }

        // Функция отображения формы для ручного редактирования
        function renderManualEdit(parsed) {
            manualEditEl.innerHTML = '';
            
            const editSection = document.createElement('div');
            editSection.className = 'edit-section';
            
            const title = document.createElement('div');
            title.className = 'section-title';
            title.textContent = 'Ручная корректировка данных';
            editSection.appendChild(title);
            
            // Формат игры
            const formatDiv = document.createElement('div');
            formatDiv.className = 'edit-format';
            formatDiv.innerHTML = `
                <label><strong>Формат игры:</strong></label>
                <input type="number" id="editQuarters" class="edit-input" min="1" max="10" value="${parsed.quarters || 4}"> четверти по 
                <input type="number" id="editMinutes" class="edit-input" min="1" max="20" value="${parsed.minutesPerQuarter || 5}"> минут
            `;
            editSection.appendChild(formatDiv);
            
            // Время матча - теперь вводится сыгранное время в четверти
            const timeDiv = document.createElement('div');
            timeDiv.className = 'edit-time';
            
            // Вычисляем сыгранное время из распознанного оставшегося времени
            let playedMinutes = 0;
            let playedSeconds = 0;
            
            if (parsed.timeBlock && parsed.timeBlock.timeRemaining) {
                const [min, sec] = parsed.timeBlock.timeRemaining.split(':').map(Number);
                // Преобразуем оставшееся время в сыгранное
                playedMinutes = parsed.minutesPerQuarter - min - (sec > 0 ? 1 : 0);
                playedSeconds = sec > 0 ? 60 - sec : 0;
            }
            
            timeDiv.innerHTML = `
                <div><strong>Время матча:</strong></div>
                <div style="margin-top: 8px;">
                    <label>Текущая четверть:</label>
                    <select id="editCurrentQuarter" class="edit-input">
                        <option value="1" ${parsed.timeBlock && parsed.timeBlock.quarter === 1 ? 'selected' : ''}>1</option>
                        <option value="2" ${parsed.timeBlock && parsed.timeBlock.quarter === 2 ? 'selected' : ''}>2</option>
                        <option value="3" ${parsed.timeBlock && parsed.timeBlock.quarter === 3 ? 'selected' : ''}>3</option>
                        <option value="4" ${parsed.timeBlock && parsed.timeBlock.quarter === 4 ? 'selected' : ''}>4</option>
                    </select>
                </div>
                <div style="margin-top: 8px;">
                    <label>Сыгранное время в четверти:</label>
                    <input type="number" id="editPlayedMinutes" class="edit-input" min="0" max="59" value="${playedMinutes}"> мин
                    <input type="number" id="editPlayedSeconds" class="edit-input" min="0" max="59" value="${playedSeconds}"> сек
                </div>
                <div class="time-display">
                    <div class="time-row">
                        <span class="time-label">Оставшееся в четверти:</span>
                        <span class="time-value" id="remainingInQuarter">0 мин 0 сек</span>
                    </div>
                    <div class="time-row">
                        <span class="time-label">Сыграно всего:</span>
                        <span class="time-value" id="playedTotal">0 мин 0 сек</span>
                    </div>
                    <div class="time-row">
                        <span class="time-label">Осталось всего:</span>
                        <span class="time-value" id="remainingTotal">0 мин 0 сек</span>
                    </div>
                </div>
            `;
            editSection.appendChild(timeDiv);
            
            // Команды
            const teamsDiv = document.createElement('div');
            teamsDiv.innerHTML = '<strong>Счет команд:</strong>';
            editSection.appendChild(teamsDiv);
            
            for (let i = 0; i < Math.max(2, parsed.teams.length); i++) {
                const team = parsed.teams[i] || { name: `Команда ${i+1}`, perQuarter: [0, 0, 0], total: 0 };
                
                const teamDiv = document.createElement('div');
                teamDiv.className = 'edit-team';
                
                const nameDiv = document.createElement('div');
                nameDiv.className = 'edit-team-name';
                nameDiv.innerHTML = `<label>Название команды ${i+1}:</label>`;
                
                const nameInput = document.createElement('input');
                nameInput.type = 'text';
                nameInput.value = team.name;
                nameInput.id = `teamName${i}`;
                nameInput.classList.add('edit-input');
                nameInput.style.width = '100%';
                nameDiv.appendChild(nameInput);
                teamDiv.appendChild(nameDiv);
                
                const scoresDiv = document.createElement('div');
                scoresDiv.className = 'edit-scores';
                scoresDiv.innerHTML = '<label>Очки по четвертям:</label>';
                
                for (let q = 0; q < 3; q++) {
                    const scoreInput = document.createElement('input');
                    scoreInput.type = 'number';
                    scoreInput.min = '0';
                    scoreInput.max = '200';
                    scoreInput.classList.add('edit-input');
                    scoreInput.value = team.perQuarter && team.perQuarter[q] ? team.perQuarter[q] : 0;
                    scoreInput.id = `team${i}q${q}`;
                    scoresDiv.appendChild(scoreInput);
                    
                    if (q < 2) {
                        const plus = document.createElement('span');
                        plus.textContent = '+';
                        scoresDiv.appendChild(plus);
                    }
                }
                
                const totalSpan = document.createElement('span');
                totalSpan.id = `team${i}Total`;
                totalSpan.style.fontWeight = 'bold';
                totalSpan.style.marginLeft = '8px';
                totalSpan.textContent = `= ${team.total || 0}`;
                scoresDiv.appendChild(totalSpan);
                
                teamDiv.appendChild(scoresDiv);
                editSection.appendChild(teamDiv);
            }
            
            // Кнопка применения изменений
            const applyButton = document.createElement('button');
            applyButton.textContent = 'Применить изменения';
            applyButton.style.marginTop = '12px';
            applyButton.onclick = applyManualEdits;
            editSection.appendChild(applyButton);
            
            manualEditEl.appendChild(editSection);
            
            // Добавляем обработчики для автоматического пересчета суммы
            for (let i = 0; i < Math.max(2, parsed.teams.length); i++) {
                for (let q = 0; q < 3; q++) {
                    const input = document.getElementById(`team${i}q${q}`);
                    input.addEventListener('input', updateTeamTotal);
                }
            }
            
            // Добавляем обработчики для пересчета времени
            document.getElementById('editCurrentQuarter').addEventListener('change', updateTimeCalculations);
            document.getElementById('editPlayedMinutes').addEventListener('input', updateTimeCalculations);
            document.getElementById('editPlayedSeconds').addEventListener('input', updateTimeCalculations);
            document.getElementById('editQuarters').addEventListener('input', updateTimeCalculations);
            document.getElementById('editMinutes').addEventListener('input', updateTimeCalculations);
            
            // Первоначальный расчет времени
            updateTimeCalculations();
        }

        // Функция обновления общей суммы очков команды
        function updateTeamTotal() {
            const teamIndex = this.id.match(/team(\d+)q/)[1];
            let total = 0;
            
            for (let q = 0; q < 3; q++) {
                const input = document.getElementById(`team${i}q${q}`);
                total += parseInt(input.value) || 0;
            }
            
            const totalSpan = document.getElementById(`team${teamIndex}Total`);
            totalSpan.textContent = `= ${total}`;
        }

        // Функция расчета времени матча
        function updateTimeCalculations() {
            const quarters = parseInt(document.getElementById('editQuarters').value) || 4;
            const minutesPerQuarter = parseInt(document.getElementById('editMinutes').value) || 5;
            const currentQuarter = parseInt(document.getElementById('editCurrentQuarter').value) || 1;
            const playedMinutes = parseInt(document.getElementById('editPlayedMinutes').value) || 0;
            const playedSeconds = parseInt(document.getElementById('editPlayedSeconds').value) || 0;
            
            // Общее время игры в секундах
            const totalGameSeconds = quarters * minutesPerQuarter * 60;
            
            // Оставшееся время в текущей четверти
            const quarterTotalSeconds = minutesPerQuarter * 60;
            const playedInQuarterSeconds = playedMinutes * 60 + playedSeconds;
            const remainingInQuarterSeconds = quarterTotalSeconds - playedInQuarterSeconds;
            
            const remainingInQuarterMinutes = Math.floor(remainingInQuarterSeconds / 60);
            const remainingInQuarterSecs = remainingInQuarterSeconds % 60;
            
            // Общее сыгранное время в секундах
            const playedQuarters = currentQuarter - 1;
            const playedTotalSeconds = playedQuarters * quarterTotalSeconds + playedInQuarterSeconds;
            
            const playedTotalMinutes = Math.floor(playedTotalSeconds / 60);
            const playedTotalSecs = playedTotalSeconds % 60;
            
            // Оставшееся время в матче
            const remainingTotalSeconds = totalGameSeconds - playedTotalSeconds;
            const remainingTotalMinutes = Math.floor(remainingTotalSeconds / 60);
            const remainingTotalSecs = remainingTotalSeconds % 60;
            
            // Обновляем отображение
            document.getElementById('remainingInQuarter').textContent = 
                `${remainingInQuarterMinutes} мин ${remainingInQuarterSecs} сек`;
            
            document.getElementById('playedTotal').textContent = 
                `${playedTotalMinutes} мин ${playedTotalSecs} сек`;
            
            document.getElementById('remainingTotal').textContent = 
                `${remainingTotalMinutes} мин ${remainingTotalSecs} сек`;
        }

        // Функция применения ручных изменений
        function applyManualEdits() {
            if (!currentParsedData) return;
            
            // Обновляем формат игры
            const quarters = parseInt(document.getElementById('editQuarters').value) || 4;
            const minutes = parseInt(document.getElementById('editMinutes').value) || 5;
            
            currentParsedData.quarters = quarters;
            currentParsedData.minutesPerQuarter = minutes;
            currentParsedData.format = `${quarters}x${minutes}`;
            
            // Обновляем данные времени
            const currentQuarter = parseInt(document.getElementById('editCurrentQuarter').value) || 1;
            const playedMinutes = parseInt(document.getElementById('editPlayedMinutes').value) || 0;
            const playedSeconds = parseInt(document.getElementById('editPlayedSeconds').value) || 0;
            
            currentParsedData.manualTime = {
                quarter: currentQuarter,
                playedMinutes: playedMinutes,
                playedSeconds: playedSeconds
            };
            
            // Обновляем данные команд
            for (let i = 0; i < 2; i++) {
                const nameInput = document.getElementById(`teamName${i}`);
                if (nameInput) {
                    if (!currentParsedData.teams[i]) {
                        currentParsedData.teams[i] = { name: '', perQuarter: [0, 0, 0], total: 0 };
                    }
                    currentParsedData.teams[i].name = nameInput.value;
                    
                    let total = 0;
                    const perQuarter = [];
                    for (let q = 0; q < 3; q++) {
                        const scoreInput = document.getElementById(`team${i}q${q}`);
                        const score = parseInt(scoreInput.value) || 0;
                        perQuarter.push(score);
                        total += score;
                    }
                    
                    currentParsedData.teams[i].perQuarter = perQuarter;
                    currentParsedData.teams[i].total = total;
                }
            }
            
            // Перерисовываем результаты парсинга
            renderParsed(currentParsedData);
            
            // Пересчитываем тоталы
            calculateAndDisplayTotals(currentParsedData);
            
            // Показываем сообщение об успехе
            const successMsg = document.createElement('div');
            successMsg.className = 'success';
            successMsg.textContent = 'Изменения применены успешно!';
            successMsg.style.marginTop = '8px';
            manualEditEl.appendChild(successMsg);
            
            // Убираем сообщение через 3 секунды
            setTimeout(() => {
                if (successMsg.parentNode) {
                    successMsg.parentNode.removeChild(successMsg);
                }
            }, 3000);
        }

        // Функция расчета и отображения тоталов
        function calculateAndDisplayTotals(parsed) {
            calculationsEl.innerHTML = '';
            
            // Проверяем, что у нас есть достаточно данных
            if (!parsed.teams || parsed.teams.length < 2) {
                calculationsEl.innerHTML = '<div class="error">Недостаточно данных для расчета тоталов</div>';
                return;
            }
            
            const team1 = parsed.teams[0];
            const team2 = parsed.teams[1];
            const totalScore = (team1.total || 0) + (team2.total || 0);
            
            // Определяем параметры игры
            const quarterLength = parsed.minutesPerQuarter || 5;
            const totalQuarters = parsed.quarters || 4;
            const totalGameMinutes = quarterLength * totalQuarters;
            
            // Рассчитываем сыгранное время
            let minutesPlayed = 0;
            let minutesRemaining = totalGameMinutes;
            
            if (parsed.manualTime) {
                // Используем данные ручной корректировки
                const currentQuarter = parsed.manualTime.quarter;
                const playedMinutes = parsed.manualTime.playedMinutes;
                const playedSeconds = parsed.manualTime.playedSeconds;
                
                // Сыгранное время = завершенные четверти + сыгранное в текущей четверти
                const completedQuarters = currentQuarter - 1;
                minutesPlayed = completedQuarters * quarterLength + playedMinutes + playedSeconds/60;
                minutesRemaining = totalGameMinutes - minutesPlayed;
            } else if (parsed.timeBlock && parsed.timeBlock.quarter) {
                const currentQuarter = parsed.timeBlock.quarter;
                
                // Время в текущей четверти (оставшееся)
                let quarterMinutesRemaining = 0;
                if (parsed.timeBlock.timeRemaining) {
                    const [min, sec] = parsed.timeBlock.timeRemaining.split(':').map(Number);
                    quarterMinutesRemaining = min + sec/60;
                }
                
                // Сыгранное время = завершенные четверти + (длина четверти - оставшееся время)
                const completedQuarters = currentQuarter - 1;
                minutesPlayed = completedQuarters * quarterLength + (quarterLength - quarterMinutesRemaining);
                minutesRemaining = totalGameMinutes - minutesPlayed;
            } else {
                // Если не удалось определить время, используем четверти из счета
                const maxQuarters = Math.max(
                    team1.perQuarter ? team1.perQuarter.length : 0,
                    team2.perQuarter ? team2.perQuarter.length : 0
                );
                minutesPlayed = maxQuarters * quarterLength;
                minutesRemaining = totalGameMinutes - minutesPlayed;
            }
            
            // Рассчитываем темп игры
            const tempo = minutesPlayed > 0 ? totalScore / minutesPlayed : 2.0;
            
            // Прогнозируем тоталы
            const projectedRemainingPoints = Math.round(tempo * minutesRemaining);
            const projectedTotal = totalScore + projectedRemainingPoints;
            const projectedNextQuarter = Math.round(tempo * quarterLength);
            
            // Отображаем статистику
            const statsHTML = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value">${totalScore}</div>
                        <div class="stat-label">Текущий общий счет</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${minutesPlayed.toFixed(1)}</div>
                        <div class="stat-label">Сыграно минут</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${minutesRemaining.toFixed(1)}</div>
                        <div class="stat-label">Осталось минут</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${tempo.toFixed(2)}</div>
                        <div class="stat-label">Темп (очков/минуту)</div>
                    </div>
                </div>
            `;
            
            calculationsEl.innerHTML = statsHTML;
            
            // Отображаем прогнозы
            const predictionsHTML = `
                <div class="prediction">
                    <div class="prediction-title">Прогноз общего тотала матча</div>
                    <div class="prediction-value">${projectedTotal}</div>
                    <div class="small">Текущий счет (${totalScore}) + прогноз на оставшееся время (${projectedRemainingPoints})</div>
                </div>
                
                <div class="prediction">
                    <div class="prediction-title">Прогноз тотала следующей четверти</div>
                    <div class="prediction-value">${projectedNextQuarter}</div>
                    <div class="small">Темп (${tempo.toFixed(2)}) × длина четверти (${quarterLength} мин)</div>
                </div>
            `;
            
            calculationsEl.innerHTML += predictionsHTML;
        }

        function escapeHtml(s) {
            return String(s).replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
        }
    </script>
</body>
</html>
